<script type="text/html" data-template-name="geofence">
   <div class="form-row">
       <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="geofence.label.name"></label>
       <input type="text" id="node-input-name">
   </div>
   <div class="form-row">
        <label for="node-input-geopoint"><i class="fa fa-tag"></i><span data-i18n="geofence.label.geopoint"></span></label>
        <input id="node-input-geopoint" type="text"/>
   </div>
   <div class="form-row">
        <label for="node-input-filter">
            <i class="fa fa-sign-in"></i> <span data-i18n="geofence.label.filter"></label>
        <select id="node-input-filter" value="true" style="width: 70%;">
            <option value="inside" data-i18n="geofence.text.inside"> </option>
            <option value="outside"  data-i18n="geofence.text.outside"> </option>
        </select>
    </div>
   <div class="form-row">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.css" />
        <div id="node-geofence-map" style="width: 100%; height: 400px"></div>
    </div>


</script>


<script type="text/x-red" data-help-name="geofence">
    <p>A simple geofence filter node. Select an interest area to determine which devices will activate the flow.</p>
    <p>It supports polygons only, and will filter all messages that either fall inside, outside the region or when the device enters or exits the region, depending on the selected mode.</p>
    <p>
        If the node is given a name property then msg.location.isat will be an array containing a list of named areas that the point is inside of and msg.location.distance will contain an array of name, distance pairs. Where distance is the dinstance in metres to from the point to the centroid of the region.
    </p>
    <p>This node requires inputs with msg.location.lat & msg.location.lon or msg.lat & msg.lon values.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="mandatory">Geo Coordinate <span class="property-type">required</span></dt>
        <dd>Area that will be selected. It can be chosen with an square or with a pentagon.</dd>

        <dt class="mandatory">Filter <span class="property-type">required</span></dt>
        <dd>Which side of the area will be picked: inside or outside the marked area in the field above.</dd>

        <dt class="mandatory">Name <span class="property-type">optional</span></dt>
        <dd>Name of the node.</dd>
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('geofence', {
        category: RED._('dojot/geofence:category'),
        color: "#DEBD5C",
        icon: "white-globe.png",
        defaults: {
            name: {
                value: "", required: false
            },
            mode: {
                value: "polyline"
            },
            filter: {
                value: "inside"
            },
            points: {
                value: []
            },
            geopoint: {
                value: ""
            },
        },
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || RED._('geofence');
        },
        paletteLabel: RED._('geofence'),

        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {

            $("#node-input-geopoint").typedInput({default: "msg", types: ["msg"]});

            function setupMap(node) {
                var map = L.map('node-geofence-map').setView([-22.9223, -47.0406], 7);

                window.node_geofence_map = map;

                // TODO: Change map data source
                L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 20,
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
                }).addTo(map);

                var drawnItems = new L.FeatureGroup();
                map.addLayer(drawnItems);

                var drawControl = new L.Control.Draw({
                    draw: {
                        position: 'topleft',
                        polyline: false,
                        marker: false,
                        circle: false,
                        circlemarker: false
                    },
                    edit: false
                });
                map.addControl(drawControl);

                var drawControl2 = new L.Control.Draw({
                    draw: false,
                    edit: {
                        featureGroup: drawnItems
                    }
                });

                map.on('draw:created', function (e) {
                    console.log("created", e);
                    var type = e.layerType; // never used ???
                    var layer = e.layer;
                    layer.shape = "geofence";
                    drawnItems.addLayer(layer);
                    drawControl.remove();
                    drawControl2.addTo(map);
                });

                map.on('draw:edited', function (e) {
                    console.log("edited", e);
                    var layers = e.layers;
                    layers.eachLayer(function (layer) {
                        layer.shape = "geofence";
                        drawnItems.addLayer(layer);
                    });
                });

                map.on('draw:deleted', function (e) {
                    console.log("deleted", e);
                    //re-enable drawing
                    drawControl2.remove();
                    drawControl.addTo(map);
                });

                // new L.Control.GeoSearch({
                //     provider: new L.GeoSearch.Provider.OpenStreetMap(),
                //     position: 'bottomleft',
                //     showMarker: false,
                //     zoomLevel: 12
                // }).addTo(map);

                if (node.points.length >= 3) {
                    var corners = [];
                    for (x in node.points) {
                        var latlng = L.latLng(node.points[x].latitude, node.points[x].longitude);
                        corners.push(latlng);
                    }
                    var poly = L.polygon(
                        corners
                    );
                    poly.addTo(drawnItems);
                    map.fitBounds(
                        poly.getBounds(), {
                            padding: L.point(30, 30)
                        }
                    );
                    drawControl.remove();
                    drawControl2.addTo(map);
                }

                map.invalidateSize(true);
            }

            // TODO: Change this paths to an adequate value for dojot
            var n = this;
            console.log("loading leaflet");
            // $.getScript('mashup/geofence/js/leaflet/leaflet-src.js')
            $.getScript('https://unpkg.com/leaflet@1.3.1/dist/leaflet.js')
                .done(function (data, textStatus, jqxhr) {
                    // $.getScript('mashup/geofence/js/Leaflet.draw/dist/leaflet.draw.js')
                    $.getScript('https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.js')
                        .done(function (data, textStatus, jqxhr) {
                            setupMap(n);

                            // $.getScript('mashup/geofence/js/L.GeoSearch/src/js/l.control.geosearch.js')
                            //     .done(function (data, textStatus, jqxhr) {
                            //         $.getScript('mashup/geofence/js/L.GeoSearch/src/js/l.geosearch.provider.openstreetmap.js')
                            //             .done(function (data, textStatus, jqxhr) {
                            //                 setupMap(n);
                            //             })
                            //             .fail(function (jqxhr, settings, exception) {
                            //                 console.log("failed4");
                            //                 console.log(exception);
                            //                 console.log(exception.stack);
                            //             });
                            //     })
                            //     .fail(function (jqxhr, settings, exception) {
                            //         console.log("failed3");
                            //         console.log(exception);
                            //         console.log(exception.stack);
                            //     });
                        })
                        .fail(function (jqxhr, settings, exception) {
                            console.log("failed2");
                            console.log(exception);
                            console.log(exception.stack);
                        });
                })
                .fail(function (jqxhr, settings, exception) {
                    console.log("failed");
                    console.log(exception);
                    console.log(exception.stack);
                });
        },

        oneditsave: function () {
            var map = window.node_geofence_map;
            var n = this;

            map.eachLayer(function (layer) {
                if (layer.shape === "geofence") {
                    // console.log("GeoJSON");
                    // console.log(layer.toGeoJSON(), layer);
                    n.mode = "polyline";
                    n.points = [];
                    n.rad = 0;
                    n.centre = {};
                    for (let x of layer._latlngs) {
                        for (let y of x) {
                            n.points.push({
                                latitude: y.lat,
                                longitude: y.lng
                            });
                        }
                    }
                }
            });
            delete window.node_geofence_map;
        },

        oneditresize: function () {
            if (window.node_geofence_map) {
                window.node_geofence_map.invalidateSize(true);
            }
        }
    });
</script>
