name: flowbroker-ui

# trigger when create a branch, push a tag or a branch, PR with changes in '/**'
on:
  create:
  push:
  pull_request:
    paths:
      - "./**"

jobs:
  unit-tests:
    name: (flowbroker-ui) Unit Tests #  path to help identify in Status checks each job
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'ci skip') == false # if the commit message has ci skip, doesn't run anything because needs
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Upgrade NPM
        run: npm install -g npm

      - name: npm install, build, and check-licenses
        run: |
          npm ci
          npm run build
          npm run check-licenses

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: coverage/lcov.info # Created when 'npm test' is executed
          flags: flowbroker-ui # Flags allow you to isolate coverage reports for different tests
          name: flowbroker-ui # Custom defined name for the upload

  docker-hub:
    needs: unit-tests
    name: (flowbroker-ui) Build and Publish image to DockerHub #  path to help identify in Status checks each job
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/pull/') == false # if this a PR doesn't run
    steps:
      - name: Owner Repository
        id: get_owner
        run: |
          export OWNER=$(echo ${{ github.repository }} | cut -f1 -d"/")
          echo Current Owner is $OWNER
          echo ::set-output name=owner::$OWNER

      - name: Checkout
        uses: actions/checkout@v1

      - name: Build and Push
        uses: elgohr/Publish-Docker-Github-Action@2.16
        with:
          name: ${{ steps.get_owner.outputs.owner }}/flowbroker-ui
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: /
          buildoptions: " --label 'commit_sha'='${{ github.sha }}' " # label with commit that built image
          tag_names: true # tag will be based in branch name or tag name
